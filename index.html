<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Battle of the Babies</title>
</head>
<body>

    <!-- enter character select menu with 6 grid column -->
    <!-- create a div, with equal borders, containing images of the "character choices" -->
    <!-- contain text with character names -->
    <!-- background of something cool -->
    <!-- need a "select"/"confirm" button to become active in order to move into the next page ... button will contain link into "battleMode.html" -->

    <section class="wrapper">
        <div class="flexContainer">
            <div class="row">
                <div class="square">
                    <img src="assets/baby_yoda_icon.jpg" alt="Baby Yoda from The Mandalorian Star Wars Series">
                </div>
                <div class="square">
                    <img src="assets/baby_groot_icon.jpg" alt="Baby Groot from Gaurdians of the Galaxy">
                </div>
            </div>
            <div class="row">
                <div class="square">
                    <img src="assets/baby_patrick.jpg" alt="Baby Patrick Star from SpongeBob SquarePants">
                </div>
                <div class="square">
                    <img src="assets/baby_spongebob.jpg" alt="Baby SpongeBob SquarePants from SpongeBob SquarePants">
                </div>
            </div>
            <div class="row">
                <div class="square">
                    <img src="assets/baby_jack_jack.png" alt="Baby Jack Jack from The Incredibles">
                </div>
                <div class="square">
                    <img src="assets/baby_mario_img.png" alt="Baby Mario from Yoshi's Island">
                </div>
            </div>
        </div>
    </section>

  
    
<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="script.js"></script>

</body>
</html>
